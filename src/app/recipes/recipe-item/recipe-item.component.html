<li id="list" class="list-group-item" routerLinkActive="active">
    <a [routerLink]="[index]">
        <div>
            <img [src]="recipe.imagePath" [alt]="recipe.name">
        </div>
        <div>
            <h4>{{recipe.name}}</h4>
            <p>{{recipe.description}}</p>
        </div>
        <div class="">
            <span *ngFor="let ingredient of recipe.ingredients" class="badge badge-info">{{ingredient.name}}</span>
        </div>
    </a>
</li>
