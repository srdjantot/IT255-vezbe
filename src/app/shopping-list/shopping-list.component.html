<div class="row">
    <div class="col-10 offset-1">
        <met-shopping-list-edit></met-shopping-list-edit>
        <hr>
        <ul class="list-group">
            <met-shopping-list-display [ingredient]="ingredient"

            </met-shopping-list-display>
        </ul>
    </div>
</div>
