<div class="row">
    <div class="col-12">
        <form (ngSubmit)="addIngredients(f)" #f="ngForm">
            <div class="row">
                <div class="col-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required>
                </div>
                <div class="col-2 ">
                    <label for="number">Amount</label>
                    <input type="number" id="amount" class="form-control" name="amount" ngModel required
                        pattern="^[1-9][0-9]*$">
                </div>
            </div>
            <div class="row">
                <div id="buttons" class="col-12">
                    <button [disabled]="!f.valid" type="button" class="btn btn-success" type="submit">Add</button>
                    <button type="button" class="btn btn-primary ml-1" type="button" (click)="onClear(f)">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
